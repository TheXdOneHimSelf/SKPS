name: Bot

on:
  workflow_dispatch:
    inputs:
      tournament:
        description: 'Tournament ID '
        required: false
        default: ''
      matchmaking:
        description: 'Tournament Username'
        required: true
        default: 'matchmaking'

  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: "lichess-bot"
  cancel-in-progress: true

env:
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup engines
      run: |      
        # Set permissions for all engines
        echo "🔧 Setting engine permissions..."
        chmod +x engines/stockfish
        chmod +x engines/fairy-stockfish_x86-64-bmi2
        chmod +x engines/ShashChess39
        
        # Verify engines
        echo "📋 Listing engines:"
        ls -la engines/

    - name: Configure bot
      run: |
        python3 << 'EOF'
        import yaml, os
        try:
            with open('config.yml', 'r') as f:
                config = yaml.safe_load(f) or {}
            
            config['token'] = os.environ['TOKEN']
            config.setdefault('engine', {})
            config['engine']['dir'] = './engines'
            config['engine']['name'] = 'stockfish'
            
            with open('config.yml', 'w') as f:
                yaml.dump(config, f, default_flow_style=False)
            print("✅ Configuration successful")
        except Exception as e:
            print(f"❌ Error: {e}")
            exit(1)
        EOF
        
    - name: Launch bot
      run: |
        echo "Starting bot..."
        python3 -u user_interface.py "${{ github.event.inputs.matchmaking }}" "${{ github.event.inputs.tournament }}"
